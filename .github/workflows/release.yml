name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: blink.exe
            asset_name: blink-windows-amd64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: blink
            asset_name: blink-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: blink
            asset_name: blink-macos-amd64

    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target ${{ matrix.target }}
    
    - name: Prepare asset
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
        else
          tar -czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
        fi
        
    - name: Generate SHA256 checksums
      shell: bash
      run: |
        cd ${{ github.workspace }}
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          if command -v sha256sum > /dev/null; then
            sha256sum ${{ matrix.asset_name }}.zip >> SHA256SUMS.txt
          else
            certutil -hashfile ${{ matrix.asset_name }}.zip SHA256 | find /v "hash" | find /v "CertUtil" >> SHA256SUMS.txt
          fi
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          shasum -a 256 ${{ matrix.asset_name }}.tar.gz >> SHA256SUMS.txt
        else
          sha256sum ${{ matrix.asset_name }}.tar.gz >> SHA256SUMS.txt
        fi

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ${{ matrix.asset_name }}.*
          SHA256SUMS.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
